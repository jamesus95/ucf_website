<!doctype html>

<html lang="en">

	<head>
		<meta charset="UTF-8"></meta>

		<script src="../libs/jquery-1.9.1.js"></script>
		<script src="../libs/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../libs/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css">

		<title>UCF Events</title>
	</head>

	<body>
		
		<div class="container">
			
			<div class="row" id="header_container">

				<div class="col-xs-3" id="logo_container"></div>

				<div class="col-xs-9" id="title-about_container">

					<div class="row">
						<div class="col-md-12 hidden-sm hidden-xs" id="title_container"></div>
						
						<div class="col-xs-12 hidden-md hidden-lg" id="sm-title_container"></div>
					</div>

					<div class="row">
						<div class="col-md-12 hidden-xs hidden-sm" id="about_container"></div>
					</div>

				</div>

				<div class="col-xs-12 hidden-md hidden-lg" id="sm-about_container"></div>

			</div>

			<div class="row">
				<div class="col-xs-12" id="map">
					<a href="index.htm">Home</a> >> <a href="events.htm">Events</a>
				</div>
			</div>

			<div class="row" id="body_container">

				<div class="col-md-2" id="nav_container"></div>

				<div class="col-md-10" id="page-content_container">
					<div class="row">
						<div class="col-md-12" id="important_container"></div>
					</div>

					<div class="row" id="content_container">
						<div class="col-lg-8 col-xs-12" id="thismonth_container"></div>

						<div class="col-lg-8 col-xs-12" id="sw-nextmonth_container"></div>

						<div class="col-lg-4 hidden-md hidden-sm hidden-xs" id="nextmonth_container"></div>
					</div>
					<div class="row hidden-lg" id="switch button">
						<div class="btn-group">
							<button type="button" class="btn-default" id="nm_button">Next Month</button>
							<button type="button" class="btn-default" id="pm_button">Previous Month</button>
	 					</div>
					</div>
				</div>
					
			</div>

		</div>

		<script>
			$("#pm_button").hide();
			$("#sw-nextmonth_container").hide();
			$("#nm_button").click(function(event) {
				$("#nm_button").hide();
				$("#pm_button").show();
				$("#sw-nextmonth_container").show();
				$("#thismonth_container").hide();
			});
			$("#pm_button").click(function(event) {
				$("#pm_button").hide();
				$("#nm_button").show();
				$("#sw-nextmonth_container").hide();
				$("#thismonth_container").show();
			});
		</script>
		<script src="../js/content.js"></script>
		<script src="../js/event_creator.js"></script>
		<script>
			writeEvents();
			$(".event").click(function(event) {
				document.cookie = "event=" + event.target.id;
			});
		</script>
	</body>

</html>
